<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
     <fontsize="5"  color="orange" face="impact">
     <h2 text-align=center> Student Registration form </h2></fontsize>
<body>
    <form action="https://www.facebook.com/">
    <label>UserName:</label>
    <input type ="text" name="t1"/>
    <br></br>

    <label>Password:</label>
    <input type ="password" name="t1"/>
    <br></br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br></br>


    <label>Age:</label>
    <input type ="number" name="t1"/>
    <br></br>

    <label>Gender:</label>
    <input type ="radio" name="t1" value="male"/>MALE
    <input type ="radio" name="t1" value="female"/>FEMALE
    <input type ="radio" name="t1" value="other"/>OTHERS
    <br></br>

    <label>Country:</label>
    <input type="checkbox" name="t1" value="india"/>india	
    <input type="checkbox" name="t1" value="other"/>other
    <br></br>

    <label>Address:</label>
    <textarea cols=50 rows=5></textarea>
    <br></br>

    <label>Qualification:</label>
    <select name="4">
    <option value="">Select</option>
    <option value="Degree">Degree</option>
    <option value="B.tech">B.tech</option>
    <option value="mca">MCA</option>
    </select>
    <br></br>


<input type="submit" value="submit"/>
<input type="reset" value="reset"/>
</form>
</body>
</html>
